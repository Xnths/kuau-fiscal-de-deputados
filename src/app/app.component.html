<header>
  <h1>Àgora</h1>
  <app-barra-pesquisa (aoPesquisar)="pesquisar($event)" (aoFecharPesquisa)="fecharPesquisa()"></app-barra-pesquisa>
</header>
<body>
<section class="deputados">
  <app-deputado-perfil [deputadoUrl]="deputadoUrl"></app-deputado-perfil>
  <h2>Deputados</h2>
  <app-deputado-card [pesquisaInfo]="pesquisaInfo" [pagina]="pagina" (aoDetalhar)="detalhar($event)"></app-deputado-card>
  <button (click)="mudarPagina($event)">Próxima página</button>
</section>
</body>
