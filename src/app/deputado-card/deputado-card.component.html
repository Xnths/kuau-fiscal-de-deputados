<div *ngFor="let deputado of deputados" class="deputado__card" (click)="detalharDeputado(deputado)">
  <span class="deputado__card--nome info"> {{deputado.nome}} </span>
  <img class="deputado__card--foto foto" src={{deputado.urlFoto}}>
  <span class="deputado__card--estado info"> {{deputado.siglaUf}} </span>
  <span class="deputado__card--partido info"> {{deputado.siglaPartido}} </span>
</div>
