<div *ngFor="let deputado of deputados" class="deputado__card">
  <div class="deputado__card--foto"></div>
  <span class="deputado__card--nome"> {{deputado?.nome}} </span>
  <span class="deputado__card--estado"> {{deputado?.estado}} </span>
  <span class="deputado__card--partido"> {{deputado?.partido}} </span>
</div>
